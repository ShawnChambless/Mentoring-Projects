<div class="all" ng-repeat='stuff in all track by $index'>
    <p class='name'> Name: {{stuff.name}}</p>
    <p class='info'>Location: {{stuff.location}}</p>

    <p class='info'>Skills:{{stuff.skills}}</p>

    <p class='info'>Hobbies:{{stuff.hobbies}}</p>

    <p class='info'>Occupations:{{stuff.occupations}}</p>
</div>
